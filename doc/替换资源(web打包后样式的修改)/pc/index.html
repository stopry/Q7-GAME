<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Z家园</title>
  <meta name="description" content="Z家园，2017最火爆种植游戏。" />
  <meta name="keywords" content="Z家园|环保|绿色|种树|农场|种植" />
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" type="text/css" href="style-desktop.css"/>
</head>
<body>
<div id="GameDiv" style="width:375px; height: 667px;">
  <canvas id="GameCanvas" width="375" height="667"></canvas>

  <!--加载小动画-->
  <div class="spinner" id="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>

  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>

</div>  
  <style>
    .spinner {
      -webkit-transition: all linear 300ms;
      margin:auto;
      background: #2E6206;
      width: 375px;
      height: 667px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0 !important;
      text-align: center;
      font-size: 10px;
      overflow: hidden;
    }
    .spinner > div {
      margin-top: 7rem; 
      background-color: #FDF526;
      height: 20px;
      width: 8px;
      border-radius:50%; 
      display: inline-block;

      -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
      animation: stretchdelay 1.2s infinite ease-in-out;
    }
    .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }
    .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }
    .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }
    .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }
    @-webkit-keyframes stretchdelay {
      0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
      20% { -webkit-transform: scaleY(1.0) }
    }
    @keyframes stretchdelay {
      0%, 40%, 100% {
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }  20% {
           transform: scaleY(1.0);
           -webkit-transform: scaleY(1.0);
         }
    }
    .spinner.hide{
      -webkit-transform: scale(0);
    }
  </style>
  
<script src="src/settings.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
